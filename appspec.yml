version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/my-app
  - source: scripts/
    destination: /home/ec2-user/my-app/scripts/  # Ensure it copies to the correct location

hooks:
  BeforeInstall:
    - location: my-app/scripts/before_install.sh  # Include full path relative to the destination
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: my-app/scripts/install_dependencies.sh  # Include full path relative to the destination
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: my-app/scripts/start_application.sh  # Include full path relative to the destination
      timeout: 300
      runas: ec2-user


